<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="./img/icon.png">
  <title>Github Finder</title>
</head>

<body>

  <nav class="bg-dark p-2">
    <h1>Github Finder</h1>
    <div class="search">
      <input type="text" id="searchUser" placeholder="Enter Username" spellcheck="false" autocomplete="off">
      <input type="submit" id="searchbutton" value="Search">
    </div>
  </nav>

  <div id="icon">
    <div class="icon">
      <img src="./img/empty.svg" alt="">
    </div>
  </div>

  <div id="flex">
    <div id="profile">
    </div>
    <div id="Repos">
    </div>
  </div>

  <footer class="p-1 bg-dark">
    <p> Designed and Developed By <i id="me" class="fab fa-github fa-2x"></i></p>
  </footer>

  <script src="js/github.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
